                <div class="filters">
                    <h2>Filters</h2>
                    <div class="filter-section">
                        <button class="filter-toggle">Genre <span>&#9660;</span></button>
                        <div class="filter-content">
                            <label><input type="checkbox" name="genre" value="Comedy"> Comedy</label>
                                <label><input type="checkbox" name="genre" value="Mystery"> Mystery</label>
                                <label><input type="checkbox" name="genre" value="Fiction"> Fiction</label>
                                <label><input type="checkbox" name="genre" value="Romance"> Romance</label>
                                <label><input type="checkbox" name="genre" value="Adventure"> Adventure</label>
                        </div>
                    </div>
                    <div class="filter-section">
                        <button class="filter-toggle">Author <span>&#9650;</span></button>
                        <div class="filter-content">
                            <div class="search-author">
                                <input type="text" placeholder="Search author">
                                <button class="search-button">&#128269;</button>
                            </div>
                            <div class="author-list">
                                <label><input type="checkbox" name="author" value="Anne Frank"> Anne Frank</label>
                                <label><input type="checkbox" name="author" value="Agatha Christie"> Agatha
                                    Christie</label>
                                <label><input type="checkbox" name="author" value="Anthony Bourdain"> Anthony
                                    Bourdain</label>
                                <label><input type="checkbox" name="author" value="Alyssa Milano"> Alyssa Milano</label>
                                <label><input type="checkbox" name="author" value="Arthur Miller"> Arthur Miller</label>
                                <label><input type="checkbox" name="author" value="Alan Watts"> Alan Watts</label>
                                <label><input type="checkbox" name="author" value="Albert Camus"> Albert Camus</label>
                            </div>
                        </div>
                    </div>

                    <!-- Language Filter -->
                    <div class="filter-section">
                        <button class="filter-toggle">Language <span>&#9660;</span></button>
                        <div class="filter-content">
                            <label><input type="radio" name="language" value="Albanian"> Albanian</label>
                            <label><input type="radio" name="language" value="English"> English</label>
                            <label><input type="radio" name="language" value="German"> German</label>
                        </div>
                    </div>
                    
                    <div class="filter-section">
                        <button class="filter-toggle">Year <span>&#9660;</span></button>
                        <div class="filter-content">

                        </div>
                    </div>

                    <!-- Price Filter -->
                    <div class="filter-section">
                        <button class="filter-toggle">Price ($) <span>&#9650;</span></button>
                        <div class="filter-content price-range">
                            <input type="range" min="0" max="100" value="17" class="slider" id="priceRangeMin">
                            <input type="range" min="0" max="100" value="30" class="slider" id="priceRangeMax">
                            <div class="price-values">
                                <input type="text" id="priceMin" value="17" readonly>
                                <input type="text" id="priceMax" value="30" readonly>
                            </div>
                        </div>
                    </div>
                </div>
