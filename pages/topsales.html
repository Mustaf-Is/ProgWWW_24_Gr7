<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Top Sales</title>
</head>

<body>
    <div id="header-container"></div>

    <div class="wrapper">
        <h3>Top Sales</h3>
        <div id="books-container" class="books"></div>
    </div>

    <div id="footer-container"></div>

    <script src="../js/utilties.js"></script>
    <script src="../js/viewall.js"></script>
    <script>
        async function loadHeader() {
            const headerContainer = document.getElementById('header-container');
            try {
                const response = await fetch('../components/header.html');
                const html = await response.text();
                headerContainer.innerHTML = html;

                
                document.getElementById('search-form').addEventListener('submit', handleSearch);

                const currentLink = document.querySelector('nav .topsales');
                const currentPath = window.location.pathname;

                if (currentLink.getAttribute('href').includes(currentPath)) {
                    currentLink.classList.add('active');
                }

            } catch (error) {
                console.error('Error loading header:', error);
            }
        }
        loadHeader();

        async function loadFooter() {
            const footerContainer = document.getElementById('footer-container');
            try {
                const response = await fetch('../components/footer.html');
                const html = await response.text();
                footerContainer.innerHTML = html;

            } catch (error) {
                console.error('Error loading footer:', error);
            }
        }
        loadFooter();
    </script>

</body>

</html>
